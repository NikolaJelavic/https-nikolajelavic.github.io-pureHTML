<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="icon" href="images/faviconContact.png"/>
    </head>
    <body>
        <nav>
            <a href="Berlin.html">Berlin</a> |
            <a href="Contact.html">Contact</a> |
           
        </nav>
        <br>
        <h1>Contact form</h1>
        <div>
            <form >
              <label for="fname">First Name</label>
              
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <br>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <br>
              <br>
              <label for="country"> Country:  </label>
              
              <select id="country" name="country">
                <option value="taiwan">Taiwan</option>
                <option value="kosovo">Kosovo</option>
                <option value="kashmir">Kashmir</option>
              </select>
              <br>
            
              <br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">female</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">male</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">other</label>
              <br>
              <br>
              <h2>Do you want to get the answer back?</h2>
              <input type="checkbox" id="no" name="no" >
                <label for="no">No</label>
                  <input type="checkbox" id="yes" name="yes" checked>
                <label for="yes">Yes</label>
                
              <br>
              
              <br>
              <textarea id="subject" name="subject" placeholder="Your text..." ></textarea>

              <br>
              <input type="submit" value="Submit">
          
            </form>
          </div>

        
    </body>    
</html>
