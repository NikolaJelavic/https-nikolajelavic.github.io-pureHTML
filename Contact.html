<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="icon" href="images/faviconContact.png"/>
    </head>
    <body>
        <nav>
            <a href="Berlin.html">Berlin</a> |
            <a href="Contact.html">Contact</a> |
           
        </nav>
        <br><br><br>
        <h1>Contact form</h1>
        <main>
            <form >
              <label for="fname">First Name</label>
              
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
              <br>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
              <br>
              <br>
              <label for="country"> Country:  </label>
              
              <select id="country" name="country" required>
                <option value="taiwan">Taiwan</option>
                <option value="kosovo">Kosovo</option>
                <option value="kashmir">Kashmir</option>
                <option value="vanuatu">Vanuatu</option>
                <option value="malawi">Malawi</option>
              </select>
              <br>
            
              <br>
              <label for="gender">Gender:</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">female</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">male</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">other</label>
              <br>
              <label for="love">How much do you love Berlin?</label>
              <input type="range" id="love" name="love" min="0" max="50" required>
              <br>
              <h2>Do you want to get the answer back?</h2>
              <input type="checkbox" id="no" name="no" >
                <label for="no">No</label>
                  <input type="checkbox" id="yes" name="yes" checked>
                <label for="yes">Yes</label>
                
              <br>
              
              <br>
              <textarea id="subject" name="subject" placeholder="Your text..." ></textarea>

              <br>
              <input type="submit" value="Submit">
          
            </form>
          </main>
          <br><br><br><br><br><br>
          <br><br><br><br><br><br>
          <br><br><br><br><br><br>
          <footer>
            <a href="https://www.berlin.de" target="_blank">Berlin Official</a>
          </footer>

        
    </body>    
</html>
